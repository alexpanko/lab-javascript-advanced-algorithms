<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <h2>Stack</h2> 
    <input type="text" id="inputStack" name="inputStack" placeholder="Add the element to the stack..."> 
    <button id="addStack" type="submit">ADD</button> 
    <button id="takeStack" type="submit">TAKE</button>
    <div id="myStack">
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
      <div class="stackBox"></div>
    </div>
    <h2>Queue</h2> 
    <input type="text" id="inputQueue" name="queueStack" placeholder="Add the element to the queue..."> 
    <button id="addQueue" type="submit">ADD</button> 
    <button id="takeQueue" type="submit">TAKE</button>
    <div id="myStack">
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
      <div class="queueBox"></div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
